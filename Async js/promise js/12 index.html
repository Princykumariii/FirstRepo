<script>
    const fetchData = new Promise((resolve) => {
  setTimeout(() => resolve("Data"), 1000);
});

fetchData
  .then((data) => {
    console.log(data);
    return `${data} Processed`;
  })
  .then((processedData) => {
    console.log(processedData);
    return `${processedData} Saved`;
  })
  .then((savedData) => {

  })
  .catch((error) => {
    console.error("Error:", error);
  });

</script>
