<script>
    const myPromise = new Promise((resolve, reject) => {
  const success = true;
  setTimeout(() => {
    if (success) {
      resolve("Task Successful!");
    } else {
      reject("Task Failed!");
    }
  }, 2000);
});
myPromise
  .then((result) => {
    console.log(result);
  })
  
  .finally(() => {
    console.log("All tasks completed.");
  });

</script>
