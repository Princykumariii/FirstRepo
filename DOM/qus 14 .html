<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <button id="colorButton">Change Background</button>

  <br><br>
  <div id="box" 
  style="width: 100px; height: 100px; background-color: lightgray;"></div>
  

  <script>
    
   
    const button = document.getElementById('textButton');
    button.addEventListener("click",function(){
        let messagetag =document.getElementById("message")
     messagetag.textcontent = "New Message";
    }) 

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');
    colorButton.addEventListener('click',function () {
      box.style.backgroundColor = 'blue'; 
    });
  </script>
</body>
</html>
